<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro usuario</title>

    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div th:replace="fragmentos/index :: header"></div>
    <div class="container mt-5 mb-5">
        <h1>Cadastro</h1>
        <div class="alert alert-danger mt-3" th:if="${msg}">
            <strong th:text="${msg}"></strong>
        </div>
        <form action="/AddUsuario" method="POST" th:object="${usuario}">
            
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('nome')}">
                <label for="nome" th:errors= *{nome}></label>
            </div>

            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="nome" name="nome" th:field="*{nome}"> 

            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('sobrenome')}">
                <label for="sobrenome" th:errors= *{sobrenome}></label>
            </div>

            <label for="nome">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="sobrenome" name="sobrenome" th:field="*{sobrenome}"> 
            
            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('email')}">
                <label for="email" th:errors= *{email}></label>
            </div>

            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" name="email" th:field="*{email}">

            <div class="alert alert-danger mt-3" th:if="${#fields.hasErrors('senha')}">
                <label for="senha" th:errors= *{senha}></label>
            </div>

            <label for="email">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha" th:field="*{senha}">
            
            <div class="mt-3">
                <button type="submit" class="btn btn-success" name="btn-login"> cadastrar</button>
                <a th:href="@{/login}">Já é cadastrado?</a>
            </div>
        </form>
        </div>
    </div>

    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
